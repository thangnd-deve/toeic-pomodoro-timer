<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Pomodoro Timer - Aesthetic Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-overlay"></div>
    <div class="background-video">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="https://cdn.pixabay.com/vimeo/251812231/sunset-12374.mp4?width=1280&hash=bb6a0a9e5e2b9ff8f3f78bf8f8c3c3b8c5f8f8f8" type="video/mp4">
        </video>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-toggle" id="sidebarToggle">
            <span>‚ò∞</span>
        </div>

        <div class="sidebar-content">
            <!-- Logo/Brand -->
            <div class="sidebar-brand">
                <h2>üéØ TOEIC Timer</h2>
            </div>

            <!-- Progress Section -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">Daily Progress</h3>
                <div class="progress-info">
                    <div class="progress-count">
                        <span class="count-number" id="sessionCount">0</span>
                        <span class="count-label">/ 11 sessions</span>
                    </div>
                    <div class="progress-dots" id="progressDots"></div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-icon">üìö</div>
                        <div class="stat-info">
                            <div class="stat-label">Study Time</div>
                            <div class="stat-value" id="studyTime">0h 0m</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">‚òï</div>
                        <div class="stat-info">
                            <div class="stat-label">Break Time</div>
                            <div class="stat-value" id="breakTime">0h 0m</div>
                        </div>
                    </div>
                </div>
                <button id="resetProgressBtn" class="sidebar-btn">Reset Progress</button>
            </div>

            <!-- Music Section -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">üéµ Focus Music</h3>

                <div class="music-presets">
                    <button class="preset-btn" data-type="lofi">
                        üéß Lo-fi Beats
                    </button>
                    <button class="preset-btn" data-type="rain">
                        üåßÔ∏è Rain Sounds
                    </button>
                    <button class="preset-btn" data-type="cafe">
                        ‚òï Cafe Ambience
                    </button>
                    <button class="preset-btn" data-type="nature">
                        üåø Nature Sounds
                    </button>
                    <button class="preset-btn" data-type="whitenoise">
                        üåä White Noise
                    </button>
                </div>

                <p class="music-hint">üí° Simple ambient sounds to help you focus while studying.</p>

                <!-- Music Controls -->
                <div class="music-controls">
                    <button id="playMusicBtn" class="music-control-btn" title="Play">
                        ‚ñ∂
                    </button>
                    <button id="pauseMusicBtn" class="music-control-btn" title="Pause">
                        ‚è∏
                    </button>
                </div>

                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input
                        type="range"
                        id="volumeSlider"
                        min="0"
                        max="100"
                        value="50"
                        class="volume-slider"
                    >
                    <span id="volumeValue" class="volume-value">50%</span>
                </div>

                <!-- Audio Player -->
                <audio id="audioPlayer" loop></audio>
            </div>

            <!-- Settings Section -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">‚öôÔ∏è Settings</h3>

                <div class="setting-item">
                    <label for="workDuration">Work Duration</label>
                    <input
                        type="number"
                        id="workDuration"
                        min="1"
                        max="60"
                        value="35"
                        class="sidebar-input"
                    >
                    <span class="input-suffix">min</span>
                </div>

                <div class="setting-item">
                    <label for="breakDuration">Break Duration</label>
                    <input
                        type="number"
                        id="breakDuration"
                        min="1"
                        max="30"
                        value="10"
                        class="sidebar-input"
                    >
                    <span class="input-suffix">min</span>
                </div>

                <div class="setting-item">
                    <label for="dailyTarget">Daily Target</label>
                    <input
                        type="number"
                        id="dailyTarget"
                        min="1"
                        max="20"
                        value="11"
                        class="sidebar-input"
                    >
                    <span class="input-suffix">sessions</span>
                </div>

                <div class="setting-toggle">
                    <label for="autoStartBreak">Auto-start breaks</label>
                    <input
                        type="checkbox"
                        id="autoStartBreak"
                        class="toggle-checkbox"
                    >
                </div>

                <div class="setting-toggle">
                    <label for="soundNotifications">Sound notifications</label>
                    <input
                        type="checkbox"
                        id="soundNotifications"
                        class="toggle-checkbox"
                        checked
                    >
                </div>

                <button id="saveSettingsBtn" class="sidebar-btn btn-primary">Save Settings</button>
            </div>
        </div>
    </aside>

    <!-- Main Content - Timer -->
    <main class="main-content">
        <div class="timer-container">
            <div class="session-badge" id="sessionType">WORK SESSION</div>

            <div class="timer-circle">
                <svg class="timer-ring" width="400" height="400">
                    <circle
                        class="timer-ring-bg"
                        cx="200"
                        cy="200"
                        r="180"
                    ></circle>
                    <circle
                        class="timer-ring-progress"
                        id="timerRing"
                        cx="200"
                        cy="200"
                        r="180"
                    ></circle>
                </svg>

                <div class="timer-content">
                    <div class="timer-display" id="timerDisplay">35:00</div>
                    <div class="timer-label">Stay Focused</div>
                </div>
            </div>

            <div class="timer-controls">
                <button id="startBtn" class="control-btn control-btn-primary">
                    <span class="control-icon">‚ñ∂</span>
                </button>
                <button id="pauseBtn" class="control-btn control-btn-secondary" disabled>
                    <span class="control-icon">‚è∏</span>
                </button>
                <button id="resetBtn" class="control-btn control-btn-tertiary">
                    <span class="control-icon">‚ü≥</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
